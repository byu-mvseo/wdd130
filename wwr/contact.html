    <main>
        <div class="hero">
            <img src="images/rafting63_1024.jpg" alt="">
             <h1>Contact Us</h1>
        </div>
    
        <section>
            <h2>We are here for you!</h2>
            <div class="employees">
            <figure><img src="images/mark-riverrush.jpg" alt=""><figcaption>Mark Olson</figcaption></figure>
            <figure><img src="images/peter-riverrush.jpg" alt=""><figcaption>Peter</figcaption></figure>
            <figure><img src="images/lisa-riverrush.jpg" alt=""><figcaption>Tom</figcaption></figure>
           
        </div>
        </section>

        <section>
            <h2>Write or visit us!</h2>
            <div class="companyinfo">
                <div class="contactform">
                    <!--form area-->
                    <form>
                        <div class="form-item column">
                        <label for="name">What's your name?</label>
                        <input type="text" id="name" name="name">
                        </div>
                        <div class="form-item column">
                        <label for="email">What's your email?.</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item column">
                        <label for="question">Why you write us?</label>
                        <input type="radio" id="general" name="question" value="General Inquiry">
                        <label for="general">General Inquiry</label></div>
                        <div class="form-item column">
                        <input type="radio" id="reservation" name="question" value="Reservation Question">
                        <label for="reservation">Reservation Question</label></div>
                        
                        <div class="form-item column"><input type="radio" id="web" name="question" value="Web Suggestion">
                        <label for="web">Web Suggestion</label><br>
                    </div>
                    
                    <div class="form-item column">
                        <label for="message">Write your message here</label>
                       <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-item column">
                        <label for="subscription">Do you like to receive our monthly news?</label>
                       <input type="checkbox" name="subscription" id="subscription">
                    </div>
                
                    <div class="form-item column">   
                    <button type="submit">Send Message</button>
                </div>
                
                    </form>
                    <!--end form area-->
                </div>
                <div class="location">
                    <!--location area-->
                    <ul>
                        <li>Address: 24070 Co Rd 301, Buena Vista, CO 81211, Estados Unidos</li>
                        <li>Phone: +1 719-395-2466
                           </li>
                        <li>hei@riverrush.com</li>
                    </ul>
                    <div class="maplocation">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6983.495652772145!2d-106.09562140795836!3d38.768434368002005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2suy!4v1712678815852!5m2!1ses-419!2suy" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <!--end location area-->
                </div>
           
            </div>
        </section>
